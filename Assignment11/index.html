<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment11</title>
    <script type="text/javascript" src="myscript.js"></script>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <br>
    <div>
      <table border=2>
        <tr>
          <td colspan="4"><input type="text" id="input" value=""></td>
        </tr>
        <tr>
          <td><button onclick="btnclick(this)" value="1">1</button></td>
          <td><button onclick="btnclick(this)" value="2">2</button></td>
          <td><button onclick="btnclick(this)" value="3">3</button></td>
          <td><button onclick="operation(this)" value="+">+</button></td>
        </tr>
        <tr>
          <td><button onclick="btnclick(this)" value="4">4</button></td>
          <td><button onclick="btnclick(this)" value="5">5</button></td>
          <td><button onclick="btnclick(this)" value="6">6</button></td>
          <td><button onclick="operation(this)" value="-">-</button></td>
        </tr>
        <tr>
          <td><button onclick="btnclick(this)" value="7">7</button></td>
          <td><button onclick="btnclick(this)" value="8">8</button></td>
          <td><button onclick="btnclick(this)" value="9">9</button></td>
          <td><button onclick="operation(this)" value="/">/</button></td>
        </tr>
        <tr>
          <td><button onclick="btnclick(this)" value="0">0</button></td>
          <td><button onclick="btnC()" value="">C</button></td>
          <td><button onclick="equals()">=</button></td>
          <td><button onclick="operation(this)" value="*">*</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
